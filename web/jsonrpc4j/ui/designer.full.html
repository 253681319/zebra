            <script type='text/javascript'>
                zebra.ready(function() {
                    // import classes and variables from "ui", "ui.grid" and "layout" packages in local space
                    eval(zebra.Import("ui", "layout", "ui.editors"));

                    // create Canvas
                    var canvas = new zebra.ui.zCanvas(600, 600), root = canvas.root;
                    // setup layout
                    root.setLayout(new BorderLayout());
                    
                    var designPan = new DesignPan(), 
                        button = new Button("test button"), 
                        label  = new Label("Test label");

                    button.toPreferredSize();
                    label.toPreferredSize();
                    button.setLocation(50, 50);
                    label.setLocation(150, 150);
                    
                    designPan.add(label);
                    designPan.add(button);

                    // add component shapers
                  //  new ShaperPan(button);
                    
                    
                    //new ShaperPan(label);

                    // if you need add tree component
                    var designTree = new zebra.ui.tree.Tree(new zebra.ui.editors.FormTreeModel(designPan, [
            	        function (target){this.$super(target); },
            			function exclude(c) { return zebra.instanceOf(c, zebra.ui.editors.ShaperPan); }
            		]));
            		
                    
                    root.add(CENTER, new SplitPan(designTree, designPan));
                });
            </script>
