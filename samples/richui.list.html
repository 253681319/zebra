		    zebra.ready(function() {
		    	eval(zebra.Import("ui", "layout"));

		    	//zebra.out = new zebra.RemoteOutput("http://zebkit.org/cgi-bin/rlog.rb");

		    	var m = [];
		    	for (var i = 0; i < 1000; i++) {
		    		m[i] = "Item " + i;
		    	};

		    	var list = new List(m);
			    var z    = new zCanvas("test");
				var sp   = new ScrollPan(list, VERTICAL);
				

				var csp = new ScrollPan(new Combo(new List(m, true)), VERTICAL);


			    var root = z.root.properties({
			    	layout: new BorderLayout(6,6),
			    	padding: 8,
			    	kids  : {
			    		CENTER: sp,
			    		TOP: new Combo(new List(m, true))
			    	}
			    });
	 		});
