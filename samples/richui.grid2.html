<!DOCTYPE html>
<html>
	<header>
		
		<script src='http://repo.zebkit.com/pa3/zebra.min.js' type='text/javascript'></script>


		<script type='text/javascript'>
		    zebra.ready(function() {
				// import all classes, functions and cosntans from
				// zebra.ui, zebra.layout and zebra.ui.grid packages
				eval(zebra.Import("ui", "layout", "ui.grid"));

				// create canvas
			    //  var root = (new zCanvas(600, 500)).root;
			    var root = (new zCanvas("sample1")).root;
				root.setLayout(new BorderLayout(8,8));

				var g = new Grid(100, 10), h = g.setHeader(TOP, null);
				
				for(var i=0; i<g.getGridCols(); i++) {
					h.putTitle(i, "Title " + i);
				}

				// fill grid cells
				for(var i=0; i<g.getGridRows()*g.getGridCols(); i++) {
					g.model.puti(i, " Cell [ " + i + " ] ");
				}

				// add scrollable grid into canvas
				root.add(CENTER, new ScrollPan(g));
	 		});
		</script>
	</header>


	<body>
		<div style="display:table-cell;zoom:1;">
			<canvas width="400" height="400" id="sample1" style="padding:0px;line-height: 21px;display: inline-block;"></canvas>
		</div>
	</body>
</html>
