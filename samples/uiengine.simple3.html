<!DOCTYPE html>
<html>
	<header>
        <script src='http://repo.zebkit.com/pa3/zebra.canvas.min.js' type='text/javascript'></script>

		<script type='text/javascript'>
		    zebra.ready(function() {
		    	// create canvas and load its content from JSON
				var root = (new zebra.ui.zCanvas(400, 400)).root;
				(new zebra.util.Bag(root)).load(zebra.io.GET("uiengine.simple3.json"));
	 		});
		</script>
	</header>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <h2>Simple Zebra application</h2>
	</body>
</html>
