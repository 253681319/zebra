<!DOCTYPE html>
<html>
	<header>

<!-- 		
		<script src='http://repo.zebkit.com/pa3/zebra.canvas.min.js' type='text/javascript'></script>

 -->		
			<script src='../lib/zebra/easyoop.js' 	 type='text/javascript'></script>
		    <script src='../lib/zebra/util.js' type='text/javascript'></script>
		    <script src='../lib/zebra/io.js'    type='text/javascript'></script>
		    <script src='../lib/zebra/data.js' type='text/javascript'></script>
		    <script src='../lib/zebra/layout.js' type='text/javascript'></script>
		    <script src='../lib/zebra/canvas.js' type='text/javascript'></script>


		 

<!-- 
		<script src='../lib/zebra/zebra.canvas.min.js' type='text/javascript'></script>

 -->
		<script src='uiengine.samples.set.js' type='text/javascript'></script>


		<script type='text/javascript'>
			var bg = null, bg2 = null, bg3 = null;

		    zebra.ready(

		    function() {
		    	bg = zebra.ui.loadImage("rs/wood.png", function(p,s) {
		    		zebra.print(p + "," + s);
		    	});
			    bg2 = zebra.ui.loadImage("rs/bg2.png", function(p,s) {
			    	zebra.print(p + "," + s);
			    });
				bg3 = zebra.ui.loadImage("rs/bg3.png", function(p,s) {
					zebra.print(p + "," + s);
				});
				bg4 = zebra.ui.loadImage("rs/bg4.png", function(p,s) {
					zebra.print(p + "," + s);
				});

				bg5 = zebra.ui.loadImage("rs/bg5.png", function(p,s) {
					zebra.print(p + "," + s);
				});


		    },

		    function() {
		    	eval(zebra.Import("ui", "layout", "ui.samples"));

				// create canvas
			    var root = (new zebra.ui.zCanvas(300,300)).root;
				root.properties({
					layout: new zebra.layout.BorderLayout(),
					kids: {
						CENTER: new MouseEventHandler() 
					}
				});

			    root = (new zebra.ui.zCanvas(300,300)).root;
				root.properties({
					layout    : new zebra.layout.BorderLayout(6,6),
					background: "black",
					padding   : 4,
					kids: {
						CENTER: (new BorderOutline()).properties({
							border: new BorderOutline.Triangle()
						}),
						LEFT: (new BorderOutline()).properties({
							preferredSize : [ 70, 50 ],
							border: new BorderOutline.Oval()
						}),
						RIGHT: (new BorderOutline()).properties({
							preferredSize : [ 50, 50 ],
							border: new Border(Border.SOLID, "white", 4)
						}),
						BOTTOM: (new BorderOutline()).properties({
							preferredSize : [ 50, 50 ],
							border: new Border(Border.SOLID, "white", 4, 8)
						}),
						TOP: (new BorderOutline()).properties({
							preferredSize : [ 50, 80 ],
							border: new BorderOutline.Pentahedron()
						}) 
					}
				});

			    root = (new zebra.ui.zCanvas(370,450)).root;
				root.properties({
					layout: new zebra.layout.BorderLayout(4,4),
					background: new Pattern(bg5),
					padding:8,
					kids: {
						CENTER: new Components()
					}
				});


			    root = (new zebra.ui.zCanvas(300,300)).root;
				root.properties({
					layout: new zebra.layout.BorderLayout(4,4),
					background: new Pattern(bg2),
					kids: {
						CENTER: new  CirclePan(50)
					}
				});


			    root = (new zebra.ui.zCanvas(300,300)).root;
				root.properties({
					layout: new zebra.layout.GridLayout(2, 2, HORIZONTAL | VERTICAL),
					kids: [
						new zebra.ui.Panel(Cursorable, [ function getCursorType(t, x, y) { return Cursor.HAND; } ]).properties({
							background:"red",
							preferredSize:[100,100]
						}),
						new zebra.ui.Panel().properties({
							background:"blue",
							preferredSize:[100,100]
						}),
						new zebra.ui.Panel().properties({
							background:"gray"

						}),
						new zebra.ui.Panel().properties({
							background:"white"
						})
					]
				});

			    root = (new zebra.ui.zCanvas(300,300)).root;
				root.properties({
					layout: new zebra.layout.BorderLayout(),
					kids: {
						CENTER: new SimpleChart(function(x) { return x*Math.sin(1/(x==0?1:x)); }, -0.3, 0.3, 0.01)
					}
				});
				
				
	 		});
		</script>
	</header>

	<body>

	</body>
</html>
